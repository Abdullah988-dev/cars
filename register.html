<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CarZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      background: #f8f9fa;
    }

    .alert {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form-container">
      <h2 class="mb-4 text-center">Register</h2>

      <!-- Alert Messages -->
      <div id="successMsg" class="alert alert-success">Registration successful!</div>
      <div id="errorMsg" class="alert alert-danger">Please fill all fields correctly.</div>

      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="mt-3 text-center">
          <!-- Already have account link -->
          <a href="login.html" class="text-decoration-none text-secondary small d-block mb-2 hover-link">
            I already have an account
          </a>

          <!-- Register button -->
          <a href="register.html" class="btn btn-primary w-100 btn-hover">Register</a>
        </div>

      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Stop form from submitting

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simple email regex
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      // âœ… IF-ELSE Validation
      if (name === "" || email === "" || password === "") {
        errorMsg.textContent = "All fields are required!";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
      } else if (!emailPattern.test(email)) {
        errorMsg.textContent = "Enter a valid email!";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
      } else if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters!";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
      } else {
        // All good
        successMsg.style.display = "block";
        errorMsg.style.display = "none";

        // Optional: Reset form
        form.reset();
      }
    });
  </script>

</body>

</html>
