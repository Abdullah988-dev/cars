<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CarZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .alert { display: none; }
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: translateY(-2px);
      background-color: #0056b3 !important;
    }
    .hover-link:hover {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>

    <!-- Alerts -->
    <div id="successMsg" class="alert alert-success">Login successful!</div>
    <div id="errorMsg" class="alert alert-danger">Please fill all fields.</div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-hover">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a href="register.html" class="small text-secondary d-block hover-link">
        Don't have an account? Register
      </a>
      <a href="index.html" class="small text-secondary d-block hover-link mt-1">
        Back to Home
      </a>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Simple validation
    if(email === "" || password === "") {
      errorMsg.style.display = "block";
      successMsg.style.display = "none";
    } else {
      successMsg.style.display = "block";
      errorMsg.style.display = "none";
      form.reset();
    }
  });
</script>

</body>
</html>
