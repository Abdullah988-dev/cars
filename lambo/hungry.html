<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="shortcut icon" href="../assets/img/favi-1.webp" type="image/x-icon">

  <style>
    .hero-section {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }

    /* Video */
    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    /* Dark overlay */
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 2;
    }

    /* Content */
    .hero-content {
      position: relative;
      z-index: 3;
      color: #fff;
      top: 50%;
      transform: translateY(-50%);
    }

    .hero-content h1 {
      font-size: 3rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <section class="hero-section">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="../assets/video/Wild Wide Body Dodge Charger  _ Trending on Tik Tok  _ 4K.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Optional overlay (dark effect) -->
    <div class="hero-overlay"></div>

    <!-- Optional text (remove if you want ONLY video) -->
    <div class="hero-content text-center">
      <h1 class="fw-bold">Luxury Cars Collection</h1>
      <p>Experience speed, style & power</p>
      <a href="../contact.html" class="btn btn-primary px-4">Explore Cars</a>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
